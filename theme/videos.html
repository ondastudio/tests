    }
  `

  	#ifdef GL_ES
    precision highp float;
    #endif
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform float u_dpr;
    vec4 circle(vec2 st, vec2 center, float radius, float blur, vec3 col){
        float dist = distance(st,center)*2.0;
        vec4 f_col = vec4(1.0-smoothstep(radius, radius + blur, dist));
        f_col.r *= col.r;
        f_col.g *= col.g;
        f_col.b *= col.b;
        return f_col;
    }
    void main(){
        vec2 fst = gl_FragCoord.xy/u_resolution.xy;
        float aspect = u_resolution.x/u_resolution.y;
        vec2 pst = fst * vec2(aspect, 1.);
        vec2 mst = fst;
        vec3 col = vec3(167., 223., 232.) / 255.;
        vec4 color = vec4(0.);
        vec2 mintC = vec2(.5);
        float mintR = .6;
        float mintB = .4;
        vec3 mintCol = col;
        mst.x += sin(u_time*.5+pst.x*3.)*.17 * cos(u_time*.6+pst.y*4.)*.48;
        mst.y += cos(u_time*.7+pst.x*5.)*.35 * sin(u_time*.4+pst.y*2.)*.22;
        color += circle(mst, mintC, mintR, mintB, mintCol);
        gl_FragColor = color;
    }
  `
  let wd2, ht2;

  let time2 = 0;

  <script>
	const container = document.querySelector(".three-container");
  const dpr = window.devicePixelRatio;
  const renderer = new THREE.WebGLRenderer({
    alpha: true,
    stencil: false,
    preserveDrawingBuffer: false
  });
  setupQuality();
  const scene = new THREE.Scene();
  const camera = new THREE.Camera();
  const vert = `
  	void main() {
        gl_Position = vec4( position, 1.0 );
    }
  `
  const frag = `
  	#ifdef GL_ES
    precision highp float;
    #endif
    #define PI 3.14159265359
    #define TWO_PI 6.28318530718
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    uniform float u_dpr;
    float rand(vec2 co){
        return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
    }
    float map(float value, float min1, float max1, float min2, float max2) {
        return min2 + (value - min1) * (max2 - min2) / (max1 - min1);
    }
    vec4 circle(vec2 st, vec2 center, float radius, float blur, vec3 col){
        float dist = distance(st,center)*2.0;
        vec4 f_col = vec4(1.0-smoothstep(radius, radius + blur, dist));
        f_col.r *= col.r;
        f_col.g *= col.g;
        f_col.b *= col.b;
        return f_col;
    }
    void main(){
        // UNCHANCHED ST
        vec2 fst = gl_FragCoord.xy/u_resolution.xy;
        // ASPECT RATIO
        float aspect = u_resolution.x/u_resolution.y;
        // PURPLE & GREEN BLOB ST
        vec2 pst = fst * vec2(aspect, 1.);
        // MINT BLOB ST
        vec2 mst = fst;
        // MOUSE
        vec2 m = u_mouse.xy/u_resolution.xy;
        m *= u_dpr;
        m.x *= aspect;
        // HEADER COLORS
        //vec3 col1 = vec3(0.23137, 0.909804, 0.780392);
        vec3 col1 = vec3(192., 213., 200.) / 255.;
        vec3 col2 = vec3(192., 213., 200.) / 255.;
        vec3 col3 = vec3(33., 192., 203.) / 255.;
        //vec3 col3 = vec3(124., 186., 199.) / 255.;
        // INIT MAIN COLOR
        vec4 color = vec4(0.);
        // PURPLE BLOB VARIABLES
        vec2 purpleC = vec2(m.x, 1.-m.y);
        float purpleR = .1;
        float purpleB = 1.8;
        vec3 purpleCol = col1;
        // MINT BLOB VARIABLES
        vec2 mintC = vec2(.5+cos(u_time*.3)*.5*sin(u_time*.4)*.5, (.5)+sin(u_time*.2)*.5*cos(u_time*.5)*.5);
        float mintR = .1;
        float mintB = 1.8;
        vec3 mintCol = col2;
        // GREEN BLOB VARIABLES
        vec2 greenC = vec2((.5+sin(u_time*.5)*.5*cos(u_time*.2)*.5)*aspect, (.5)+cos(u_time*.3)*(.5)*sin(u_time*.4)*(.5));
        float greenR = purpleR;
        float greenB = purpleB;
        vec3 greenCol = col3;
        // DISTORT PURPLE & GREEN BLOBS
        pst.x += sin(u_time*.5+pst.x*5.)*.17 * cos(u_time*.6+pst.y*8.)*.48;
        pst.y += cos(u_time*.7+pst.x*10.)*.35 * sin(u_time*.4+pst.y*15.)*.22;
        // DISTORT MINT BLOB
        mst.x += cos(u_time*.7+mst.x*10.)*.1 * sin(u_time*.4+mst.y*5.)*.09;
        mst.y += sin(u_time*.5+mst.x*3.)*.07 * cos(u_time*.6+mst.y*9.)*.12;
        vec4 color1 = vec4(0.); // BLOB FOR PURPLE
        vec4 color2 = vec4(0.); // BLOB FOR GREEN
        vec4 color3 = vec4(0.); // PURPLE BLOB
        vec4 color4 = vec4(0.); // GREEN BLOB
        // add WHITE BLOB for PURPLE BLOB
        color1 += vec4(
            (circle(mst, mintC, mintR, mintB, vec3(1.))
             // remove mint blob from purple blob
             - circle(mst, mintC, mintR, mintB, vec3(1.)) * circle(pst, greenC, greenR, greenB, vec3(1.))
            )
        );
        // add WHITE BLOB for GREEN BLOB
        color2 += vec4(
            // RGB
            (circle(mst, mintC, mintR, mintB, vec3(1.))
             // remove mint blob from green blob
             - circle(mst, mintC, mintR, mintB, vec3(1.)) * circle(pst, purpleC, purpleR, purpleB, vec3(1.))
            )
        );
        // remove white information from purple and green blobs intersection
        color1 -= color2;
        color2 -= color1;
        // give them the purple and green colors
        color3 = color1;
        color4 = color2;
        color3.rgb *= purpleCol;
        color4.rgb *= greenCol;
        // add them to the main color
        color += color3;
        color += color4;
        // add MINT BLOB
        color += circle(mst, mintC, mintR, mintB, mintCol)
            - color1 * circle(mst, mintC, mintR, mintB, vec3(1.))
            - color2 * circle(mst, mintC, mintR, mintB, vec3(1.));
        gl_FragColor = color;
    }
  `
  let wd, ht;
  let uniforms;
  let mouse = false;
  let tmouseX = null;
  let tmouseY = null;
  let mouseX = null;
  let mouseY = null;
  let time = 0;
  init();
  function init() {
  	if (container) {
      const contW = container.offsetWidth;
      const contH = container.offsetHeight;
      wd = contW;
      ht = contH;
    } else {
      wd = window.innerWidth;
      ht = window.innerHeight;
    }
    camera.position.z = 1;
    const plane = new THREE.PlaneBufferGeometry(2, 2);
    uniforms = {
      u_time: { type: "f", value: 1.0 },
      u_resolution: { type: "v2", value: new THREE.Vector2() },
      u_mouse: { type: "v2", value: new THREE.Vector2() },
      u_dpr: { type: "f", value: dpr }
    };
    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: vert,
      fragmentShader: frag
    });
    const mesh = new THREE.Mesh(plane, material);
    scene.add(mesh);
    container.appendChild(renderer.domElement);
    resize();
    window.addEventListener("resize", resize, false);
    document.onmousemove = (e) => {
      tmouseX = e.pageX;
      tmouseY = e.pageY;
      mouse = true;
    };
    animate();
  }
  function animate() {
    requestAnimationFrame(animate);
    if (mouse) {
      mouseX += (tmouseX - mouseX) * 0.01;
      mouseY += (tmouseY - mouseY) * 0.01;
    } else {
      mouseX = wd * 0.5;
      mouseY = ht * 0.5;
    }
    uniforms.u_mouse.value.x = mouseX;
    uniforms.u_mouse.value.y = mouseY;
    uniforms.u_time.value += 0.02;
    renderer.render(scene, camera);
  }
  function setupQuality() {
    renderer.setClearColor(0x000000, 0);
    renderer.shadowMap.autoUpdate = false;
    renderer.shadowMap.enabled = false;
    renderer.shadowMap.autoUpdate = false;
    renderer.shadowMap.enabled = false;
    renderer.gammaFactor = 2.2;
    renderer.powerPreference = "high-performance";
    renderer.setPixelRatio(dpr);
  }
  function resize() {
    if (container) {
      const contW = container.offsetWidth;
      const contH = container.offsetHeight;
      wd = contW;
      ht = contH;
    } else {
      wd = window.innerWidth;
      ht = window.innerHeight;
    }
    renderer.setSize(wd, ht);
    uniforms.u_resolution.value.x = wd * dpr;
    uniforms.u_resolution.value.y = ht * dpr;
  }
</script>
